<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TROQUE DE VEÍCULO</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para trocar mais rapidamente</h3>
        </div>
        <div class="form-container">
         <div class="form-header">
            <p>Formulário</p>
          </div>  
          <form>
            <div class="form-body">
                <h1 class="form-title">Troque rápido um veículo!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que você deseja</p>
                <div class="box-input">
                    <label for="title">Tipo de veículo  <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="title" 
                    id="title" 
                    class="block" 
                    placeholder="Carro ou moto"
                    minlength="1"
                    maxlength="30"
                    required 
                    />
                </div>
                <div class="box-input">
                    <label for="price">Preço  <span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="price" 
                    id="price" 
                    class="block" 
                    placeholder="Defina o preço"
                    required 
                    />
                </div>
                <div class="box-input">
                    <label for="description">Descrição <span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca uma caracteristica que você acha importante para ter"></textarea>
                </div>
                <div class="box-input">
                    <label for="brand">Marca <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="brand" 
                    id="brand" 
                    class="block" 
                    placeholder="Digite a marca do veículo"
        
                    required 
                    />
                </div>
                <div class="box-input">
                    <label for="model">Modelo <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="model" 
                    id="model" 
                    class="block" 
                    placeholder="Digite o modelo do veículo"
        
                    required 
                    />
                </div>
                <div class="box-input">
                    <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="mileage" 
                    id="mileage" 
                    class="block" 
                    placeholder="Digite a kilometragem do veículo"
        
                    required 
                    />
                </div>
                <div class="box-input">
                    <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                    <input 
                    type="date" 
                    name="purchase_date" 
                    id="purchase_date" 
                    class="block" 
                    required 
                    />
                </div>
                <div class="box-input">
                    <p>Tipo de veículo <span class="required-field">*</span></p>
                    <input type="radio" id="mot" name="gear">
                    <label for="mot">Moto</label>
                    <input type="radio" id="car" name="gear">
                    <label for="car">Carro</label>
                </div>
                <div class="box-input">
                    <p>Tipo de câmbio (Se tiver escolhindo carro) <span class="required-field">*</span></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" id="auto" name="gear">
                    <label for="auto">Automático</label>
                </div>
                
                <div class="optional-box">
                    <p>Opcionais (carro / moto)</p>
                    <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox" 
                            id="airbag" 
                            name="optional[]" 
                            value="airbag" >
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="alarm" 
                            name="optional[]" 
                            value="alarm" >
                            <label for="alarm">Alarme</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="ac" 
                            name="optional[]" 
                            value="ac" >
                            <label for="ac">Ar-condicionado</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="reverse_camera" 
                            name="optional[]" 
                            value="reverse_camera" >
                            <label for="reverse_camera">Câmera de Ré</label>
                        </li>
                        
                    </ul>
                </div>
                <div class="optional-box">
                    
                    <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox" 
                            id="freio" 
                            name="optional[]" 
                            value="freio" >
                            <label for="freio"> Freios ABS</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="protection-hands" 
                            name="optional[]" 
                            value="protection-hands" >
                            <label for="protection-hands">Protetores de Mão</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="navigator" 
                            name="optional[]" 
                            value="navigator" >
                            <label for="navigator">Sistemas de Navegação</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="Control" 
                            name="optional[]" 
                            value="Control" >
                            <label for="Control">Controle de Tração</label>
                        </li>
                        
                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do veículo: <span class="required-field">*</span></p>
                    <input 
                    type="file" 
                    multiple accept="image/png, image/jpg, " 
                    id="image" 
                    name="image" 
                    required>
                </div>

                <input class="btn-submit"   type="submit" value="cadastrar" >
          </form>
          </div> 
        </div>
    </div>
    
</body>
</html>
